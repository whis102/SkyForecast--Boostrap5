<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SkyForecast</title>

        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="https://cdn2.iconfinder.com/data/icons/weather-flat-14/64/weather02-1024.png" type="image/x-icon">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="weather-app">
            <div class="container d-flex justify-content-between align-items-start flex-column w-100 h-100">
                <h3 class="brand">SkyForecast</h3>

                <div>
                    <h1 class="temp">16&#176;</h1>
                    <div class="city-time">
                        <h1 class="name">London</h1>
                        <small>
                            <span class="time">06:09</span>
                            -
                            <span id='current-date' class="date">Monday Sep 19</span>
                        </small>
                    </div>

                    <div class="weather">
                        <img src alt="icon" width="50" height="50">
                        <span class="condition">Cloudy</span>
                    </div>
                </div>
            </div>

            <div class="panel">
                <form action id="locationInput">
                    <input type="text" class="search form-control" placeholder="E.g Hanoi, London">
                    <button type="submit" class="btn btn-primary">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                            <path
                                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
                        </svg>
                        Search
                    </button>
                </form>

                <ul class="cities">
                    <li class="city">New York</li>
                    <li class="city">Tokyo</li>
                    <li class="city">Paris</li>
                    <li class="city">Hanoi</li>
                </ul>

                <ul class="details">
                    <h4>Weather Details</h4>
                    <li class="d-flex justify-content-between align-items-center">
                        <span>Cloudy</span>
                        <span class="cloud">89%</span>
                    </li>
                    <li class="d-flex justify-content-between align-items-center">
                        <span>Humidity</span>
                        <span class="humidity">64%</span>
                    </li>
                    <li class="d-flex justify-content-between align-items-center">
                        <span>Wind</span>
                        <span class="windy">8km/h</span>
                    </li>
                </ul>
            </div>
        </div>

        <script src="main.js"></script>
        <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script> -->
    </body>
</html>
